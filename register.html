<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Производство печати</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .register-header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .form-input {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }
        
        .register-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid;
        }
        
        .alert-success {
            background-color: #f0fdf4;
            border-color: #22c55e;
            color: #166534;
        }
        
        .alert-error {
            background-color: #fef2f2;
            border-color: #ef4444;
            color: #dc2626;
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .password-strength.weak {
            background-color: #ef4444;
            width: 33%;
        }
        
        .password-strength.medium {
            background-color: #f59e0b;
            width: 66%;
        }
        
        .password-strength.strong {
            background-color: #22c55e;
            width: 100%;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
        }
        
        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            color: #1d4ed8;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="register-container w-full max-w-md">
        <div class="register-header">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-user-plus text-3xl mr-3"></i>
                <h1 class="text-2xl font-bold">Регистрация</h1>
            </div>
            <p class="text-slate-200">Создайте аккаунт в системе</p>
        </div>
        
        <div class="p-8">
            <div id="alertContainer"></div>
            
            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                        ФИО
                    </label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName"
                        class="form-input w-full"
                        placeholder="Введите ваше полное имя"
                        required
                    >
                </div>
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Имя пользователя
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="form-input w-full"
                        placeholder="Придумайте имя пользователя"
                        required
                    >
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="form-input w-full"
                        placeholder="Введите ваш email"
                        required
                    >
                </div>
                
                <div>
                    <label for="position" class="block text-sm font-medium text-gray-700 mb-2">
                        Должность
                    </label>
                    <select 
                        id="position" 
                        name="position"
                        class="form-input w-full"
                        required
                    >
                        <option value="">Выберите должность</option>
                        <option value="Менеджер">Менеджер</option>
                        <option value="Дизайнер">Дизайнер</option>
                        <option value="Оператор печати">Оператор печати</option>
                        <option value="Кладовщик">Кладовщик</option>
                        <option value="Бухгалтер">Бухгалтер</option>
                    </select>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Пароль
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="form-input w-full pr-12"
                            placeholder="Придумайте пароль"
                            required
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordStrength" class="password-strength hidden"></div>
                    <div id="passwordRequirements" class="text-xs text-gray-500 mt-2">
                        Минимум 8 символов, одна заглавная буква, одна цифра
                    </div>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Подтвердите пароль
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        class="form-input w-full"
                        placeholder="Повторите пароль"
                        required
                    >
                </div>
                
                <div class="flex items-start">
                    <input 
                        type="checkbox" 
                        id="agreeTerms" 
                        name="agreeTerms"
                        class="mt-1 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                        required
                    >
                    <label for="agreeTerms" class="ml-2 text-sm text-gray-600">
                        Я согласен с <a href="#" class="text-blue-600 hover:text-blue-800">условиями использования</a> 
                        и <a href="#" class="text-blue-600 hover:text-blue-800">политикой конфиденциальности</a>
                    </label>
                </div>
                
                <button type="submit" id="registerButton" class="register-btn">
                    <span id="registerText">Зарегистрироваться</span>
                    <i id="registerSpinner" class="fas fa-spinner fa-spin hidden ml-2"></i>
                </button>
            </form>
            
            <div class="login-link">
                <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // Registration form handling
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = {
                fullName: formData.get('fullName'),
                username: formData.get('username'),
                email: formData.get('email'),
                position: formData.get('position'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword'),
                agreeTerms: formData.get('agreeTerms')
            };
            
            // Validation
            if (userData.password !== userData.confirmPassword) {
                showAlert('Пароли не совпадают', 'error');
                return;
            }
            
            if (userData.password.length < 8) {
                showAlert('Пароль должен содержать минимум 8 символов', 'error');
                return;
            }
            
            if (!/(?=.*[A-Z])(?=.*\d)/.test(userData.password)) {
                showAlert('Пароль должен содержать хотя бы одну заглавную букву и одну цифру', 'error');
                return;
            }
            
            if (!userData.agreeTerms) {
                showAlert('Необходимо согласие с условиями использования', 'error');
                return;
            }
            
            const registerButton = document.getElementById('registerButton');
            const registerText = document.getElementById('registerText');
            const registerSpinner = document.getElementById('registerSpinner');
            
            // Show loading state
            registerButton.disabled = true;
            registerText.textContent = 'Регистрация...';
            registerSpinner.classList.remove('hidden');
            
            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const result = system.register(userData);
                
                if (result.success) {
                    showAlert('Регистрация успешна! Ожидайте подтверждения администратора.', 'success');
                    
                    // Reset form
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('Произошла ошибка при регистрации. Попробуйте еще раз.', 'error');
            } finally {
                // Reset loading state
                registerButton.disabled = false;
                registerText.textContent = 'Зарегистрироваться';
                registerSpinner.classList.add('hidden');
            }
        });
        
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthIndicator = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthIndicator.classList.add('hidden');
                return;
            }
            
            strengthIndicator.classList.remove('hidden');
            
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthIndicator.className = 'password-strength';
            
            if (strength <= 2) {
                strengthIndicator.classList.add('weak');
            } else if (strength <= 4) {
                strengthIndicator.classList.add('medium');
            } else {
                strengthIndicator.classList.add('strong');
            }
        });
        
        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('border-red-500');
            } else {
                this.classList.remove('border-red-500');
            }
        });
        
        // Alert system
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }
        
        // Focus on first input
        window.addEventListener('load', function() {
            document.getElementById('fullName').focus();
        });
    </script>
</body>
</html>
